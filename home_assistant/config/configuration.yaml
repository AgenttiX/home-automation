
# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:

# Text to speech
tts:
  - platform: google_translate

group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml

# https://github.com/basnijholt/adaptive-lighting
adaptive_lighting:
  - name: "default"
    lights:
      - light.dining_table_1
      - light.dining_table_2
      - light.hallway_1
      - light.hallway_2
      - light.hallway_3
      - light.hallway_4
      - light.hallway_5
      - light.kitchen_1
      - light.kitchen_2
      - light.living_room_1
      - light.living_room_2
      - light.living_room_3
      - light.ps_lamp
      - light.table_lamp_1
      - light.table_lamp_2
    min_brightness: 80
    max_brightness: 100
    sunrise_time: "06:00:00"
    sunset_time: "22:00:00"

# https://github.com/custom-components/ble_monitor
ble_monitor:
  bt_interface:
    - !secret bluetooth_mac
  bt_auto_restart: True
  discovery: True

mqtt:
  broker: home_assistant_mqtt
  port: 1883
  client_id: home_assistant
  username: home_assistant
  password: !secret mqtt_password
  # https://www.home-assistant.io/docs/mqtt/certificate/
  # certificate:

nordpool:

prometheus:

sensor:
  - platform: ethermineinfo
    miner_address: !secret miner_address
    currency_name: EUR
  - platform: nordpool
    VAT: True
    currency: "EUR"
    low_price_cutoff: 0.5
    region: "FI"
    precision: 3
    price_type: kWh
    # (transfer fee + tax)/(VAT * cents_to_eur)
    additional_costs: "{{(4.07+2.79372)/(1.24*100)|float}}"
